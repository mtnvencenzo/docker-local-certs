[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
CN = *.docker.local

[v3_req]
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = *.localhost
DNS.3 = docker.local
DNS.4 = *.docker.local
DNS.5 = host.docker.internal
IP.1 = 127.0.0.1
IP.2 = ::1
